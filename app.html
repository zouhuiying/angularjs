<!DOCTYPE html>
<html ng-app="sportsStore">
<head>
    <title>SportsStore</title>
    <script src="angular.js"></script>
    <link href="./bootstrap-3.3.5/dist/css/bootstrap.css" rel="stylesheet" />
	<link href="./bootstrap-3.3.5/dist/css/bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("sportsStore", ["customFilters"]);
    </script>
    <script src="controllers/sportsStore.js"></script>
    <script src="filters/customFilters.js"></script>
    <script src="controllers/productListControllers.js"></script>
<head>
<body ng-controller="sportsStoreCtrl">
	
    <div class="navbar navbar-inverse">
        <a class="navbar-brand" href="#">SPORTS STORE</a>
    </div>
    <div class="panel panel-default row" ng-controller="productListCtrl">
    
        <div class="col-xs-3">
            <a ng-click="selectCategory()" class="btn btn-block btn-default btn-success">Home</a>
            <a ng-repeat="item in data.products|orderBy:'category'|unique:'category'" ng-click="selectCategory(item)" class="btn btn-block btn-default btn-lg" ng-class="getCategoryclass(item)">{{item}}</a>
        </div>
        <div class="col-xs-8">
        	<div class="well" ng-repeat="item in data.products|filter:categoryFilterFn|ranger:selectedPage:pageSize">
        		<h3>
        			<strong>{{item.name}}</strong>
        			<span class="pull-right label label-primary">
        				{{item.price|currency}}
        			</span>
        		</h3>
        		<span class="lead">{{item.description}}</span>
        	</div>
            <div>
            	<a ng-repeat="page in data.products|filter:categoryFilterFn|pageCount:pageSize" ng-click="selectPage($index+1)" class="btn btn-default" ng-class="getPageClass($index+1)">
            	{{$index+1}}
            	</a>
            </div>
        </div>
            
     </div>
</body>
</html>
